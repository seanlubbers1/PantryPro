<body>
    <div>
        <img id="static-image" src="{{ url_for('static', filename='images/DALL-E-image.png') }}" alt="Pantry Image">
        <h1>ğŸ§‘â€ğŸ³ PantryPro ğŸ¥•</h1>
        <input type="text" id="message" placeholder="Whatâ€™s in your kitchen? List your ingredients ğŸ…">
        <button onclick="sendMessage()">Send</button>
        <p><strong>Response:</strong></p>
        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "message": message })
            });
            const data = await response.json();
            
            // Update the response text
            document.getElementById("response").innerText = data.response;
        }
    </script>
